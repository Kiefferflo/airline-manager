<section>
    <article>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Habilitation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of persoLocaux">
                    <td>{{p.data.nom}}</td>
                    <td>{{p.data.prenoms.join()}}</td>
                    <select [value]="p.data.habilitation">
                        <option *ngFor="let h of listeHabilitations">{{h}}</option>
                    </select>
                </tr>
            </tbody>
        </table>
    </article>
    <article>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Habilitation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of cServ.personnels$ | async">
                    <td>{{p.data.nom}}</td>
                    <td>{{p.data.prenoms.join()}}</td>
                    <td>{{p.data.habilitation}}</td>
                </tr>
            </tbody>
        </table>
    </article>
</section>
